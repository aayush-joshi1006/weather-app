<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-[#BBFBFF] text-[#5409DA] bg-gradient-to-b from-[#5409DA] to-[#BBFBFF] font-mono min-h-screen"
  >
    <!-- header section  -->
    <header
      class="text-center bg-[#5409DA] text-[#BBFBFF] text-3xl font-extrabold min-h-[4vh] flex justify-center items-center relative"
    >
      <h2>Weather Dashboard</h2>

      <!-- github button for nevigation to github repository -->
      <button
        title="GitHub repository"
        type="button"
        data-twe-ripple-init
        data-twe-ripple-color="light"
        class="fixed top-1.5 right-4 mb-2 inline-block rounded-full bg-[#333] px-2.5 py-2.5 text-xs font-medium uppercase leading-normal text-white shadow-md transition duration-150 ease-in-out hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg"
      >
        <a
          class="[&>svg]:h-4 [&>svg]:w-4"
          target="_blank"
          href="https://github.com/aayush-joshi1006/weather-app"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 496 512"
          >
            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc. -->
            <path
              d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z"
            />
          </svg>
        </a>
      </button>
    </header>
    <!-- section for taking input on the location -->
    <section class="section-style justify-center items-center">
      <!-- input field section -->
      <div class="flex justify-center items-center flex-col w-[45vw]">
        <h2 class="text-xl mb-4">Enter a City Name</h2>

        <!-- input for your city name -->
        <div class="relative">
          <!-- City input field -->
          <input
            type="text"
            name="city-input"
            id="city-input"
            placeholder="eg. New York, London"
            class="px-5 py-3 border-2 rounded-lg w-80 bg-[#BBFBFF] outline-none text-lg mb-4"
          />

          <!-- Dropdown for recent cities -->
          <div
            id="dropdown"
            class="hidden absolute top-16 left-2 w-[90%] px-2 py-1.5 rounded-md bg-slate-50 text-slate-900"
            style="display: none"
          >
            <ul id="dropdown_cities"></ul>
          </div>
        </div>

        <!-- search button for input city -->
        <button
          type="button"
          id="search-button"
          class="button-style bg-[#5409DA] text-[#BBFBFF] hover:bg-[#4E71FF]"
        >
          Search
        </button>
        <div class="mt-2 text-red-500 hidden" id="invalid-text">
          Enter a Valid City Name
        </div>
        <p class="my-2 flex justify-center items-center gap-2">
          <span class="h-1 w-20 bg-[#4E71FF]"></span><span>or</span
          ><span class="h-1 w-20 bg-[#4E71FF]"></span>
        </p>

        <!-- button for accessing current location  -->
        <button
          type="button"
          id="current-location"
          class="button-style bg-[#BBFBFF] text-[#4E71FF]"
        >
          Use Current Location
        </button>
      </div>

      <!-- section divider line -->
      <div class="w-1 h-[40vh] bg-[#BBFBFF] rounded-4xl mx-10"></div>
      <div>
        <!-- current location report card -->
        <div
          class="bg-[#4E71FF] text-[#BBFBFF] text-base italic w-[35vw] flex justify-between m-7 py-5 px-10 rounded-lg shadow-xl items-center border-2 border-[#BBFBFF] h-80 transform duration-700 hover:scale-105"
        >
          <div>
            <!-- weather details about the current location -->
            <h2 class="text-2xl font-extrabold" id="city-name">
              City-Name (----/--/--)
            </h2>
            <p id="temperature">Temperature: --Â°C</p>
            <p id="wind-speed">Wind: --km/h</p>
            <p id="humidity">Humidity:--%</p>
          </div>

          <div class="flex items-center justify-center flex-col w-44">
            <img
              src="./animated/clearSky.svg"
              alt="image of current weather"
              class="w-40 text-center"
              id="weather-status-img"
            />
            <p class="text-center font-extrabold text-lg" id="weather-status">
              Light rain
            </p>
            <p class="text-center" id="weather-summary" class="wrap-anywhere">
              Weather Summary
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- section to present data about the weather on a perticular location -->
    <section class="section-style flex-col justify-start">
      <h2 class="mx-6 text-3xl my-5 font-extrabold">5-day forecast</h2>
      <div id="weekly-cards" class="grid grid-cols-5 items-center m-2">
        <!-- dynamic cards will appear here -->
        <!-- <div class="card-style">
          <h3 class="text-lg font-extrabold">(2024-03-23)</h3>
          <img src="./cloudy.svg" alt="" class="w-48" />
          <p>Temperature: 23.C</p>
          <p>Wind:120km/h</p>
          <p>Humidity:30%</p>
        </div> -->
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
